<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icontodo.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js" defer></script>
</head>
<body>
    <main>
            <!-- Stats -->
            <div class="stats-container">
                <div class="details">
                    <h1>Todo app</h1>
                    <p>Keep it up.!</p>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="number">0 / 0</p>
                </div>
            </div>

            <!-- Input form -->
            <form>
                <input id="todo-input" type="text" 
                placeholder="write anything and hit enter to add" autocomplete="off">
                <button id="add-button">ADD</button>
                <!--<button id="resetTasks" type="button">Reset</button>-->
            </form>
            <!-- Filters 
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="in-progress">In Progress</button>
                <button class="filter-btn" data-filter="not-started">Not Started</button>
            </div>-->

            <!-- Task list with template structure -->
            <ul id="task-list">
                <!-- Example item (can be removed if you're generating dynamically via JS) -->
                <li class="todo">
                    <input type="checkbox" id="todo-1" />
                    <label class="custom-checkbox" for="todo-1">
                        <svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
                        </svg>
                    </label>
                    <label for="todo-1" class="todo-text">your tasks..</label>
                    <button class="delete-button">
                        <svg fill="var(--secondary-color)" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360Z"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </main>
