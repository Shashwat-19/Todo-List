<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/icon.png">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo app</h1>
                <p>Keep it up.!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="number">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button id="newTask" type="submit">+</button>
            <button id="resetTasks" type="button">Reset</button>
        </form>

        <ul id="task-list"></ul>
    </div>

    <div id="motivationalModal" class="modal">
        <div class="modal-content">
            <p>Great Job! ðŸŽ‰ Keep up the good work!</p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <footer class="footer">
        <p>Made by Shashwat.!</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/shashwatk1956/" target="_blank" rel="noopener">
                <img src="./assets/linkedin.png" alt="LinkedIn" />
            </a>
            <a href="https://github.com/Shashwat-19" target="_blank" rel="noopener">
                <img src="./assets/github.png" alt="GitHub" />
            </a>
            <a href="https://www.instagram.com/shashwat.56/" target="_blank" rel="noopener">
                <img src="./assets/insta.png" alt="Instagram" />
            </a>
        </div>
    </footer>
    
</body>
</html>
