<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icontodo.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="stats-container">
                <div class="details">
                    <h1>Todo app</h1>
                    <p>Keep it up.!</p>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="number">0 / 0</p>
                </div>
            </div>

            
            <form action="">
                <input type="text" id="taskInput" placeholder="Enter task">
                <button id="newTask" type="submit">+</button>
                <button id="resetTasks" type="button">Reset</button>
            </form>
    
            <!-- Removed the blue container div -->
            <ul id="task-list"></ul>
        </div>
      
        <div id="motivationalModal" class="modal">
            <div class="modal-content">
                <p>Great Job! ðŸŽ‰ Keep up the good work!</p>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
